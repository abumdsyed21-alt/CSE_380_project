<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | LifeFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="register-container">
    

     <div class="register-box">
        <a href="index.html" class="logo-link">
    <i class="fa-solid fa-droplet"></i> LifeFlow
</a>

        <h2>Create Account</h2>
        <p>Donate blood, save lives ❤️</p>

        <form id="registerForm">
            <!-- Phone -->
            <div class="input-group">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" id="phone" placeholder="01XXXXXXXXX" required>
            </div>
            <small class="error" id="phoneError"></small>

            <!-- Email -->
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email Address" required>
            </div>

            <!-- District -->
            <div class="input-group">
                <i class="fa-solid fa-location-dot"></i>
                <select id="district" required>
                    <option value="">Select District</option>
                </select>
            </div>

            <!-- Upazila -->
            <div class="input-group">
                <i class="fa-solid fa-map"></i>
                <select id="upazila" required>
                    <option value="">Select Upazila</option>
                </select>
            </div>

            <!-- Blood Group -->
            <div class="input-group">
                <i class="fa-solid fa-droplet"></i>
                <select required>
                    <option value="">Blood Group</option>
                    <option>A+</option><option>A-</option>
                    <option>B+</option><option>B-</option>
                    <option>AB+</option><option>AB-</option>
                    <option>O+</option><option>O-</option>
                </select>
            </div>

            <!-- Password -->
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-eye toggle" onclick="togglePassword('password', this)"></i>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <i class="fa-solid fa-eye toggle" onclick="togglePassword('confirmPassword', this)"></i>
            </div>
            <small class="error" id="passError"></small>

            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
</div>

<script src="register.js"></script>
</body>
</html>
