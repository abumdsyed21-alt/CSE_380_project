<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | LifeFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">

        <!-- Logo -->
        <a href="index.html" class="logo-link">
            <i class="fa-solid fa-droplet"></i> LifeFlow
        </a>

        <h2>Welcome Back</h2>
        <p>Login to continue saving lives ❤️</p>

        <form id="loginForm">
            <!-- Phone or Email -->
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Phone or Email" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-eye toggle" onclick="togglePassword()"></i>
            </div>

            <button type="submit" class="btn-login">Login</button>

            <div class="extra-links">
                <a href="#">Forgot Password?</a>
            </div>

            <p class="register-link">
                Don’t have an account?
                <a href="register.html">Register</a>
            </p>
        </form>

    </div>
</div>

<script src="login.js"></script>
</body>
</html>
